name: Build Portable EMS
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build
        run: |
          pip install customtkinter requests yt-dlp libtorrent pyinstaller
          pyinstaller --onefile --noconsole --name "EMS_Downloader" main.py
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/EMS_Downloader.exe
